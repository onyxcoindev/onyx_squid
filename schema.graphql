type User @entity {
  id: ID! # address
  points: Float!
  ethPoints: Float!
  onyxPoints: Float!
  balance: BigInt
  balanceUpdatedAtBlock: Int
  createdAt: DateTime
  updatedAt: DateTime
}

type Stake @entity {
  id: ID!
  blockNumber: Int!
  timestamp: Int!
  txHash: String!
  amount: BigInt!
  user: User!
}

type Withdraw @entity {
  id: ID!
  blockNumber: Int!
  timestamp: Int!
  txHash: String!
  amount: BigInt!
  user: User!
}

type Asset @entity {
  id: ID!
  symbol: String!
  decimals: Int!
  totalSupply: BigInt!
  lastUpdatedBlock: Int!
  pointsPerToken: Float!
  createdAt: DateTime
  updatedAt: DateTime
}

type UserBalance @entity {
  id: ID!
  user: User!
  assetAddress: String!
  balance: BigInt!
  points: Float!
  userPointsPaid: Float!
  lastUpdatedBlock: Int!
  createdAt: DateTime
  updatedAt: DateTime
}

type Stats @entity {
  id: ID!
  totalStaked: BigInt!
  lastUpdatedBlock: Int!
  createdAt: DateTime
  updatedAt: DateTime
}

type PointSetting @entity {
  id: ID!
  pointsPerDay: Float!
  ethWeight: Float!
  onyxWeight: Float!
  ethStartBlock: Int
  onyxStartBlock: Int
  createdAt: DateTime
  updatedAt: DateTime
}
